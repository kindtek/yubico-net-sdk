  web:
    entrypoint:
    - sleep
    - infinity
    image: docker/dev-environments-default:stable-1
    init: true
    volumes:
    - type: volume
      source: volume-docker-sock
      target: /var/run/docker.sock
      
  yubi:
    command:
    - infinity
    entrypoint:
    - sleep
    image: docker/dev-environments-default:stable-1
    #build: docker build https://github.com/kindtek/yubico-net-sdk.git#develop:/Yubico.NativeShims/docker/Ubuntu
    init: true
    labels:
      com.docker.devenvironments: "true"
      com.docker.devenvironments.compose: "true"
      com.docker.devenvironments.container: "true"
      com.docker.devenvironments.name: sdb
    networks:
      default: null
    stop_signal: SIGKILL
    volumes:
    - type: volume
      source: volume-sdb-sol
      target: /usr/bin
    - type: volume
      source: volume-docker-sock
      target: /var/run/docker.sock
    - type: volume
      source: volume-sdb-dev
      target: /com.docker.devenvironments.code
    - type: volume
      source: volume-sdb-vscode
      target: /home/vscode

  py:
    command:
    - "apt-get update -qq && apt-get install -yq python3-pip"
    image: python
    init: true
    labels:
      com.docker.devenvironments: "true"
      com.docker.devenvironments.compose: "true"
      com.docker.devenvironments.container: "true"
      com.docker.devenvironments.name: sdb
    networks:
      default: null
    stop_signal: SIGKILL
    volumes:
    - type: volume
      source: volume-sdb-py
      target: /usr/bin

  sol:
    command:
    - "apt-get update -qq && apt-get install -yq wget"
    entrypoint:
    - "/usr/bin/solana-run.sh"
    image: solanalabs/solana:stable
    ports:
    - "8899:8899"
    init: true
    labels:
      com.docker.devenvironments: "true"
      com.docker.devenvironments.compose: "true"
      com.docker.devenvironments.container: "true"
      com.docker.devenvironments.name: sdb
    networks:
      default: null
    stop_signal: SIGKILL
    volumes:
    - type: volume
      source: volume-sdb-sol
      target: /usr/bin

  app:
    depends_on:
    - "sol"
    - "yubi"
    - "py"
    command:
    - infinity
    entrypoint:
    - sleep
    image: docker/dev-environments-default:stable-1
    init: true
    labels:
      com.docker.devenvironments: "true"
      com.docker.devenvironments.compose: "true"
      com.docker.devenvironments.container: "true"
      com.docker.devenvironments.name: sdb
    networks:
      default: null
    stop_signal: SIGKILL
    volumes:
    - type: volume
      source: volume-sdb-sol
      target: /usr/bin
    - type: volume
      source: volume-sdb-py
      target: /usr/bin
    - type: volume
      source: volume-docker-sock
      target: /var/run/docker.sock
    - type: volume
      source: volume-sdb-dev
      target: /com.docker.devenvironments.code
    - type: volume
      source: volume-sdb-vscode
      target: /home/vscode
networks:
  default:
    name: default-net
    attachable: true
  # portainer_agent:
  #   driver: overlay
  #   attachable: true

volumes:
  volume-sdb-dev:
    name: volume-sdb-dev
  volume-sdb-vscode:
    name: volume-sdb-vscode
  volume-sdb-sol:
    name: volume-sdb-sol
  volume-sdb-py:
    name: volume-sdb-py
  volume-docker-sock:
    name: volume-docker-sock
